

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen Foods</title>
  <link rel="stylesheet" href="Food.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="homepage.html" class="logo"><img src="logo1.png"></a>
      <h3>TASTE BUDS</h3>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">
       </div>      
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <a href="payment.html"><button class="btn-buy">Place Order</button></a>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Frozen Food</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <a href="strawberry icecream.html"><img src="strawberry1.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Frozen California Strawberry</h2>
        <span class="food-price">Rs.320</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic">
          <a href="Butter scotch.html"><img src="butter.jpg" class="food-img" alt="..."></a>
        </div>

        <span class="food-price">Rs.430</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
            <a href="cotton.html"><img src="cotton.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Cotton Candy</h2>
        <span class="food-price">Rs.200</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <a href="rolls.html"><img src="rolls.jpg" class="food-img" alt="..."></a>
        </div>

        <span class="food-price">Rs.550</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <a href="pizza.html"><img src="pizza.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Pizza-Veg</h2>
        <span class="food-price">Rs.250</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <a href="momo.html"><img src="momo.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Momos-chilli Chicken</h2>
        <span class="food-price">Rs.220</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic">
          <a href="burger.html"><img src="burger.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Burger-Veg</h2>
        <span class="food-price">Rs.120</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic">
          <a href="nuggets.html"><img src="nuggets.jpg" class="food-img" alt="..."></a>
        </div>
        <h2 class="food-title">Chilli Cheesy Nuggets</h2>
        <span class="food-price">Rs.250</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  




    </div>
  </div>
  <script src="Masalas.js"></script>
